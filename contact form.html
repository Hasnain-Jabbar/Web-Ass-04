        <form>

        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" required placeholder="Name"></td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text" placeholder="Father's Name"></td>
            </tr>
            <tr>

                <td>
                    <select name="Country" required>
                        <option value="" disabled selected>Choose Country</option>

                        <option value="Iran">Iran</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="India">India</option>
                        <option value="Canada">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>CNIC Number:</td>
                <td><input type="number" maxlength="13" minlength="13" placeholder="Without dashes CNIC no." required></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="number" maxlength="11" minlength="11" required></td>
            </tr>
        </table>
            <tr>
                <td>
                    <label for="Male">Male</label>
                    <input id="Male" name="Gender" type="radio" required>
                    <label for="Female">Female</label>
                    <input type="radio" name="Gender" id="Female" required>
                </td>
            </tr>
        <table>
            <tr>
                <td>Date-Time:</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" required></td>
            </tr>
        </table>
        <textarea cols="30" rows="10" placeholder="Write Your suggestion or Problem Here"></textarea><br/>
        <button type="reset">Clear Data</button>
        <button type="submit"> Submit Data</button>
